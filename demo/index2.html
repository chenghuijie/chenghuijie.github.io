  <h2>picture-source的图片选择</h2>
  <picture>
    <source srcset="//placehold.co/300?text=webp" type="image/webp" alt="WebP">
    <img src="//placehold.co/300x100?text=no%20WebP" alt="非WebP">
  </picture>
  <hr>

  <h2>JS判断是否支持WebP</h2>
  <style>
    .m-img {
      width: 100px;
      height: 100px;
    }
  </style>
  <p>是否支持WebP：<strong id="j-strong"></strong></p>

  <img src="//cdn.jsdelivr.net/gh/chenghuijie/chenghuijie.github.io/source/images/1.webp" alt="WebP 无损" class="m-img">
  <img src="//cdn.jsdelivr.net/gh/chenghuijie/chenghuijie.github.io/source/images/2.webp" alt="WebP 有损" class="m-img">
  <img src="//cdn.jsdelivr.net/gh/chenghuijie/chenghuijie.github.io/source/images/3.webp" alt="WebP 动图" class="m-img">
  <script>
  function checkWebp () {
    try {
      return (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0)
    } catch (err) {
      return false
    }
  }

  console.log(document.getElementById('j-strong').innerHTML = checkWebp())
  </script>
  <hr>
