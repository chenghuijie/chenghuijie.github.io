<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex demo9</title>
</head>
<body>
  <h1>固定高度内文字单行或多行自动垂直居中</h1>
  <h3>
    方法：<br>
    父级添加：display: flex; align-items: center; height: 最大高度;；子级添加：多行文本超出宽度则显示省略号。
  </h3>

  <style>
    .father {
      display: flex;
      align-items: center;

      height: 90px;

      border: 1px solid;
    }
    .son {
      display: block;
      display: -webkit-box;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;

      line-height: 30px;
      max-height: 90px;
    }
  </style>

  <div class="father">
    <div class="son">
      任一长度的文字内容，会自动垂直居中。
      任一长度的文字内容，会自动垂直居中。
      任一长度的文字内容，会自动垂直居中。
      任一长度的文字内容，会自动垂直居中。
      任一长度的文字内容，会自动垂直居中。
    </div>
  </div>
</body>
</html>
