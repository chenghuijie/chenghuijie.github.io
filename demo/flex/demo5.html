<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <title>flex demo5</title>
</head>
<body>
  <h1>内部图片高宽小于等于父级，且水平垂直居中、不拉伸</h1>
  <h3>
    方法：<br>
    父级添加：display: flex; align-items: center; justify-content: center;；子级图片添加：max-width: 100%; max-height: 100%;。
  </h3>

  <style>
    .father {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 400px;
      height: 400px;
      background-color: aliceblue;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <div class="father">
    <img src="https://via.placeholder.com/500x100">
  </div>
</body>
</html>
