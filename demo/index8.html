  <body>
    <h2>判断 dom 在视口内</h2>

    <div
      id="j-div"
      style="
        width: 300px;
        height: 300px;
        position: absolute;
        top: 1000px;
        left: 1000px;
        background: red;
      "
    ></div>

    <script>
      const dom = document.getElementById("j-div");
      window.addEventListener("scroll", function () {
        console.log(isInViewport(dom));
      });

      function isInViewport(dom) {
        const viewPortHeight =
          window.innerHeight ||
          document.documentElement.clientHeight ||
          document.body.clientHeight;
        const viewPortWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;

        const rect = dom.getBoundingClientRect();
        const { top, left, bottom, right } = rect;

        const result =
          top <= viewPortHeight &&
          bottom >= 0 &&
          right >= 0 &&
          left <= viewPortWidth;

        dom.innerText = result ? "在视口内" : "不在视口内";

        return result;
      }
    </script>
  </body>
