  <body>
    <h2>input上传</h2>

    <style>
      div {
        box-shadow: 0px 0px 1px 1px red;
        margin: 10px;
      }
    </style>
    <div>
      input type="file"<br />
      <input type="file" />
    </div>

    <div>
      input type="file" multiple<br />
      <input type="file" multiple />
    </div>

    <div>
      input type="file" accept="video/*"<br />
      <input type="file" accept="video/*" />
    </div>

    <div>
      input type="file" accept="video/*" multiple<br />
      <input type="file" accept="video/*" multiple />
    </div>

    <div>
      input type="file" accept="image/*" capture="camera"<br />
      <input type="file" accept="image/*" capture="camera" />
    </div>
    <div>
      input type="file" accept="video/*" capture="camcorder"<br />
      <input type="file" accept="video/*" capture="camcorder" />
    </div>
    <div>
      input type="file" accept="audio/*" capture="microphone"<br />
      <input type="file" accept="audio/*" capture="microphone" />
    </div>

    <hr />
  </body>
